[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
	415		; Blynk by Volodymyr Shymanskyy
	419		; SimpleTimer by Jean-Francois Turcot

monitor_speed = 115200
upload_speed = 921600	;9600, 19200, 38400, 57600, 115200, 230400, 460800, 921600
;monitor_baud = 115200
upload_port = COM11