[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
board_build.partitions = min_spiffs.csv

lib_deps =
	seeed-studio/Grove - Multichannel Gas Sensor @ ^1.0.0	; Grove - Multichannel Gas Sensor by Seeed Studio
	blynkkk/Blynk @ ^0.6.7									; Blynk by Volodymyr Shymanskyy
	finitespace/BME280 @ ^3.0.0								; BME280 by Tyler Glenn
	jfturcot/SimpleTimer @ 0.0.0-alpha+sha.b30890b8f7		; SimpleTimer by Jean-Francois Turcot
	olikraus/U8g2 @ ^2.28.8									; U8g2 by oliver
	hieromon/AutoConnect @ ^1.3.1							; AutoConnect by Hieromon Ikasamo
	hieromon/PageBuilder @ ^1.5.0							; PageBuilder by Hieromon Ikasamo

build_flags = 
	-D AUTOCONNECT_NOUSE_JSON
	-D AUTOCONNECT_MENU_TITLE='"CO_Sensor v1.0.2_19.12.2021"'
	-D AUTOCONNECT_APID='"CO_Sensor"'

monitor_speed = 115200
upload_speed = 921600		;9600, 19200, 38400, 57600, 115200, 230400, 460800, 921600
;upload_flags = --spiffs
;upload_port = COM4
;upload_port = 192.168.1.16	;Adres IP sterownika w Å‚azience w Przychojcu
