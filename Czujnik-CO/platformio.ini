[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps = 
	5316		; Grove - Multichannel Gas Sensor by Seeed
	415		; Blynk by Volodymyr Shymanskyy
	419		; SimpleTimer by Jean-Francois Turcot
	901		; BME280 by Tyler Glenn

monitor_speed = 115200
monitor_baud = 115200
;upload_flags = --spiffs
;upload_port = COM6
upload_port = 192.168.1.16	;Adres IP sterownika w pokoju
;upload_port =Pokoj_Rymanowska._arduino._tcp.local
upload_speed = 921600		;9600, 19200, 38400, 57600, 115200, 230400, 460800, 921600